<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            0
          </div>
        <div class="lower">
            <button class="btn p" type="button" value="" id="clear"> C</button>
            <button class="btn p" type="button" value="" id="erase"> &#11013; </button>
            <button class="btn p" type="button" value="/">/</button>
            <button class="btn p" type="button" value="%">%</button>
            <button class="btn" type="button" value="7">7</button>
            <button class="btn" type="button" value="8">8</button>
            <button class="btn" type="button" value="9">9</button>
            <button class="btn p" type="button" value="*">x</button>
            <button class="btn" type="button" value="4">4</button>
            <button class="btn" type="button" value="5">5</button>
            <button class="btn" type="button" value="6">6</button>
            <button class="btn p" type="button" value="-">-</button>
            <button class="btn" type="button" value="1">1</button>
            <button class="btn" type="button" value="2">2</button>
            <button class="btn" type="button" value="3">3</button>
            <button class="btn p" type="button" value="+">+</button>
            <button class="btn" type="button" value="00">00</button>
            <button class="btn" type="button" value="0">0</button>
            <button class="btn" type="button" value=".">.</button>
            <button class="btn p" type="button" value="=" id="equal">=</button>
        </div>
    </div>
</body>
</html>
